<div class="wrap-content signin">
  <div class="h-100">
    <div class="col-12 h-100 position-relative form-parent">
      <div class="background img-wrap"></div>
      <div class="background img-wrap vector">
        <img class="vector" src="img/custom/back.svg" />
      </div>
      <div class="d-flex align-items-center justify-content-center form-wrap">
        <form class="bg-white p-4 rounded form_login">
          <div class="d-flex align-items-center justify-content-center mb-3 head">
            <div class="img-wrap">
              <img src="img/logoapp.png" />
            </div>
          </div>
          <div class="mb-3 prosesdata">
            <div class="alert alert-danger alert-dismissible fade show d-none" role="alert">
              <i class="fas fa-solid fa-exclamation me-2"></i>
              <span></span>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-labe fz-12 mb-2 text-dark">Username</label>
            <input type="text" class="form-control" placeholder="Silakan isi Username" name="username" />
          </div>
          <div class="mb-3">
            <label class="form-label fz-12 mb-2 text-dark">Password</label>
            <div class="input-group d-flex bg-white rounded password">
              <input type="password" class="form-control border-0" aria-label="Password" name="password" aria-describedby="basic-addon1" placeholder="Silakan isi password" />
              <span class="input-group-text bg-white border-0" id="basic-addon1">
                <img src="img/custom/eye-show.svg" class="d-none" id="show" />
                <img src="img/custom/eye-hide.svg" id="hide" />
              </span>
            </div>
            <div class="invalid-feedback d-none">Password is required</div>
          </div>
          <button class="btn w-100 fz-14 fw-semibold btn-fill d-flex align-items-center justify-content-center button_login"><img src="img/custom/login.svg" class="icon-3 me-2" />Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
