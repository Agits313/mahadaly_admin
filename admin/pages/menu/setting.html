<div class="formSetting p-3">
  <h1 class="h5">Pengaturan</h1>
  <form class="settingForm">
    <div class="row mb-3">
      <div class="col-2">Maksimal Peminjaman</div>
      <div class="col-4"><input type="number" name="max_day" class="form-control" placeholder="Hari" required /></div>
    </div>
    <div class="row mb-3">
      <div class="col-2">Denda Harian</div>
      <div class="col-4"><input type="number" name="denda_harian" class="form-control" placeholder="Rupiah" required /></div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <button class="btn btn-fill appSave">Simpan</button>
      </div>
    </div>
  </form>
</div>
