<div class="formStokbuku">
  <div class="prosesdata"></div>
  <input type="hidden" name="id" id="id" />
  <input type="hidden" name="id_kategori" id="id_kategori" />
  <div class="formStokbukuContent">
    <div class="row g-3">
      <!-- ----------------------------------------------------------------------- -->
      <!--                              Modal content                              -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="d-sm-flex align-items-center col-12 mb-3 mb-sm-0">
        <div class="col-12 col-sm-4 col-lg-3 pb-3 pb-sm-0 pe-sm-3">
          <label id="label_label" for="label">
            <i class="fas fa-folder-open me-1 text-secondary"></i>
            Judul
          </label>
        </div>
        <div class="col-12 col-sm"><input id="judul" name="judul" type="text" class="form-control" placeholder="Judul" disabled /></div>
      </div>
      <div class="d-sm-flex align-items-center col-12 mb-3 mb-sm-0">
        <div class="col-12 col-sm-4 col-lg-3 pb-3 pb-sm-0 pe-sm-3">
          <label id="label_kategori" for="label">
            <i class="fas fa-folder-open me-1 text-secondary"></i>
            Kategori
          </label>
        </div>
        <div class="col-12 col-sm">
          <input id="kategori" name="kategori" type="text" class="form-control" placeholder="placeholder" disabled />
        </div>
      </div>
      <div class="d-sm-flex align-items-center col-12 mb-3 mb-sm-0">
        <div class="col-12 col-sm-4 col-lg-3 pb-3 pb-sm-0 pe-sm-3">
          <label id="label_stok" for="label">
            <i class="fas fa-folder-open me-1 text-secondary"></i>
            Stok
          </label>
        </div>
        <div class="col-12 col-sm">
          <input id="stok" name="stok" type="number" class="form-control" placeholder="Angka" required />
        </div>
      </div>
      <!-- ----------------------------------------------------------------------- -->
    </div>
  </div>
</div>
