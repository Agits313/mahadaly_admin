<div class="formDatamember">
  <div class="prosesdata"></div>
  <input type="hidden" name="id" id="id" />
  <div class="formDatamemberContent">
    <div class="row g-3">
      <!-- ----------------------------------------------------------------------- -->
      <!--                              Modal content                              -->
      <!-- ----------------------------------------------------------------------- -->
      <!-- field_area -->
      <div class="d-sm-flex align-items-center col-12 mb-3 mb-sm-0">
        <div class="col-12 col-sm-4 col-lg-3 pb-3 pb-sm-0 pe-sm-3">
          <label id="label_fullname" for="label">
            <i class="fas fa-folder-open me-1 text-secondary"></i>
            NIM
          </label>
        </div>
        <div class="col-12 col-sm">
          <input id="nim" name="nim" type="text" class="form-control" placeholder="Nomor NIM" required />
        </div>
      </div>
      <div class="d-sm-flex align-items-center col-12 mb-3 mb-sm-0">
        <div class="col-12 col-sm-4 col-lg-3 pb-3 pb-sm-0 pe-sm-3">
          <label id="label_fullname" for="label">
            <i class="fas fa-folder-open me-1 text-secondary"></i>
            Nama Lengkap
          </label>
        </div>
        <div class="col-12 col-sm">
          <input id="fullname" name="fullname" type="text" class="form-control" placeholder="Isi Nama Lengkap" required />
        </div>
      </div>
      <div class="d-sm-flex align-items-center col-12 mb-3 mb-sm-0">
        <div class="col-12 col-sm-4 col-lg-3 pb-3 pb-sm-0 pe-sm-3">
          <label id="label_nickname" for="label">
            <i class="fas fa-folder-open me-1 text-secondary"></i>
            Nama Panggilan
          </label>
        </div>
        <div class="col-12 col-sm">
          <input id="nickname" name="nickname" type="text" class="form-control" placeholder="Nick Name" />
        </div>
      </div>
      <div class="d-sm-flex align-items-center col-12 mb-3 mb-sm-0">
        <div class="col-12 col-sm-4 col-lg-3 pb-3 pb-sm-0 pe-sm-3">
          <label id="label_email" for="label">
            <i class="fas fa-folder-open me-1 text-secondary"></i>
            Email
          </label>
        </div>
        <div class="col-12 col-sm">
          <input id="email" name="email" type="email" class="form-control" placeholder="Email" required />
        </div>
      </div>
      <div class="d-sm-flex align-items-center col-12 mb-3 mb-sm-0">
        <div class="col-12 col-sm-4 col-lg-3 pb-3 pb-sm-0 pe-sm-3">
          <label id="label_phone" for="label">
            <i class="fas fa-folder-open me-1 text-secondary"></i>
            Phone
          </label>
        </div>
        <div class="col-12 col-sm">
          <input id="phone" name="phone" type="text" class="form-control" placeholder="Nomor Telepon" required />
        </div>
      </div>
      <div class="d-sm-flex align-items-center col-12 mb-3 mb-sm-0">
        <div class="col-12 col-sm-4 col-lg-3 pb-3 pb-sm-0 pe-sm-3">
          <label id="label_password" for="label">
            <i class="fas fa-folder-open me-1 text-secondary"></i>
            Password
          </label>
        </div>
        <div class="col-12 col-sm">
          <input id="password" name="password" type="password" class="form-control" placeholder="Minimal 6 karakter" required />
          <div class="mt-2"><a href="#" class="gantipassword text-danger d-none">Ganti Password</a></div>
          <div class="mt-2 infoPassword text-danger d-none"></div>
        </div>
      </div>
    </div>
  </div>
</div>
